{% extends "base.html" %}
{% load bootstrap i18n %}

{% block content %}

    {% include "header.html" %}
    {% include "jumbo_small.html" %}
    
      <div class="container">
        <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>Login</h4>
            </div>
            <div class="panel-body">
                
                <form class="form-horizontal" action="{{ request.path }}" method="POST">
                    {% csrf_token %}
                    {{ form|bootstrap_horizontal  }}

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" type="submit">
                                Login
                            </button>      
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>

        <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
        <div class="alert alert-info">
            
                <p>
                    <a href="{% url "password_reset" %}">{% trans "Lost password?" %}</a>
                </p>
                <p>
                {% trans "No account?" %} <a href="{% url "register" %}">{% trans "Sign up here" %}</a>
                </p>
            
        </div>
        </div>
        </div>

        
        
        
      </div>
    

{% endblock%}
